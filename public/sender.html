<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 공유</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">

        <div class="home-icon" onclick="location.href = './index.html'">
            <svg viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </div>

        <div class="screen join-screen active">
            <div class="form">
                <h2 style="margin-bottom: 35px;">파일 공유 서비스</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn">Create room</button>
                </div>
                <div class="form-input" id="join-id">
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">
                    클릭하여 파일을 선택
                </label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">Shared files:</div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
